<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HAPT contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="display-4">HAPT contacts</h4>
      <div class="row">
        Loading...
      </div>
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#addContactModal"
      >
        Ajouter
      </button>
    </div>
    <!-- Modal add -->
    <div
      class="modal fade"
      id="addContactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addContactModal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-success">
            <h5 class="modal-title" id="addContactModal">Add contact</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="name">
              Name:
              <input id="name" class="form-control" />
            </label>
            <label for="phone">
              Phone:
              <input id="phone" type="tel" class="form-control" />
            </label>
            <label for="email">
              Mail:
              <input id="email" type="email" class="form-control" />
            </label>
            <label for="roles">
              Roles:
              <input type="checkbox" name="roles" value="advisor" class="form-control" /> advisor
              <input type="checkbox" name="roles" value="trainer" class="form-control" /> Trainer
              <input type="checkbox" name="roles" value="assistant" class="form-control" /> Assistant
              <input type="checkbox" name="roles" value="student" class="form-control" /> Student
            </label>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button
              class="btn btn-primary"
              data-dismiss="modal"
              onclick="saveNewContact()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal edit -->
    <div
      class="modal fade"
      id="editContactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editContactModal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="editContactModalTitle">Update contact</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input hidden type="hidden" id="idEdit" />
            <label for="nameEdit">
              Name:
              <input id="nameEdit" class="form-control" />
            </label>
            <label for="phoneEdit">
              Phone:
              <input id="phoneEdit" type="tel" class="form-control" />
            </label>
            <label for="emailEdit">
              Mail:
              <input id="emailEdit" type="email" class="form-control" />
            </label>
            <label for="rolesEdit">
              Roles:
              <input type="checkbox" name="roles" value="advisor" class="role form-control"/> Advisor
              <input type="checkbox" name="roles" value="trainer" class="role form-control" /> Trainer
              <input type="checkbox" name="roles" value="assistant" class="role form-control" /> Assistant
              <input type="checkbox" name="roles" value="student" class="role form-control" /> Student
            </label>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button
              class="btn btn-warning"
              data-dismiss="modal"
              onclick="updateContact()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
